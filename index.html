<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning Vue 3</title>

        <link rel="stylesheet" href="">
        <style>
            .box{
                background-color: purple;
                height: 100px;
                width: 100px;
            }
           
        </style>
    </head>
    <body>

        <div id="app" >
            {{greeting}}
            <input v-model='greeting'/>

            <hr />
            <button @click="isVisible = !isVisible">
                Click
            </button>
            <div v-if='isVisible' class="box"></div>

           
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({

                data: function(){
                    return{
                        greeting: 'What it do lil dude',
                        isVisible: false
                    }
                }

            })
            app.mount('#app')
        </script>
    </body>
</html>
